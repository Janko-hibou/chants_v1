<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Biblioth√®que de Chants</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>

    <nav class="top-bar">
        <button id="toggleMenuBtn" aria-label="Ouvrir le menu">‚ò∞</button>
        <h1>Biblioth√®que de Chants</h1>
    </nav>

    <div class="app-container">
        
        <aside id="sidebar" class="sidebar">
            
            <div class="tabs-nav">
                <button id="btn-tab-explorer" class="tab-btn active" onclick="switchTab('tab-explorer')">
                    üîç Explorer
                </button>
                <button id="btn-tab-listes" class="tab-btn" onclick="switchTab('tab-listes')">
                    üìã Mes Listes
                </button>
            </div>

            <div id="tab-explorer" class="tab-content active">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Rechercher titre ou auteur..." onkeyup="filterSongs()">
                </div>
                <div id="explorerList" class="list-container">
                    </div>
            </div>

            <div id="tab-listes" class="tab-content">
                
                <div class="playlist-controls">
                    <select id="playlistSelect" onchange="loadSelectedPlaylist()">
                        </select>
                </div>

                <div class="playlist-actions">
                    <button onclick="createList()" title="Nouvelle liste">‚ûï</button>
                    <button onclick="renameList()" title="Renommer la liste">‚úèÔ∏è</button>
                    <button onclick="deleteList()" title="Supprimer la liste" class="btn-danger">üóëÔ∏è</button>
                </div>

                <div id="currentPlaylistContainer" class="list-container">
                    </div>

				<div class="reorder-actions">
					<button onclick="moveSongInPlaylist(-1)">‚¨ÜÔ∏è Monter</button>
					<button onclick="moveSongInPlaylist(1)">‚¨áÔ∏è Descendre</button>
					<button onclick="removeSongFromPlaylist()" class="btn-danger" title="Retirer de la liste">‚úñ Retirer</button>
				</div>
            </div>
        </aside>

        <main id="main-content" class="viewer">
            <div id="song-display-area">
                <h2 id="songTitle">Bienvenue</h2>
                <h4 id="songAuthor" style="color: #666;">S√©lectionnez un chant dans le menu</h4>
                <hr>
                <div id="songLyrics" class="lyrics-content"></div>
                
                <div id="viewer-actions" style="margin-top: 30px; display: none;">
                    <hr>
                    <button id="btnAddToPlaylist" class="btn-primary" onclick="addCurrentSongToPlaylist()">
                        Ajouter √† la liste en cours
                    </button>
                </div>
            </div>
        </main>

    </div>

	<script src="database.js"></script>

	<script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker enregistr√©'))
                .catch(err => console.error('Erreur SW:', err));
        }
    </script>

</body>
</html>
